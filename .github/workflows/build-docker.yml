name: Build R for Ubuntu-22.04 (Docker)

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04

    steps:
      -
        name: Check out repository
        uses: actions/checkout@v3
      -
        name: run
        run: bash tools/build.sh
